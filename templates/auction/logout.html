{% extends 'layout.html' %}  

{% block title %} 
Logout
{% endblock %}  

{% block body %} 
<div class="container py-5" style="text-align: center;">
    <h5 class="">You are already logged in as <span class='text-info'>{{ request.user.username|title }}</span><br/>
    Are you sure you want to Logout?</h5><br/>
    <form action="{% url 'auction:logout' %}" method="post">
        {% csrf_token %}
        <button class='btn btn-success' type="submit">Yes</button>
        <a href='{% url "index" %}'><button class='btn btn-secondary' type="button">No</button></a>
    </form>
</div>
{% endblock %}
